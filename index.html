<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para ti</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(to bottom, #1a1a1a, #4a2c2a); /* Fondo más íntimo y nocturno */
            overflow-x: hidden;
            color: #fff;
        }
        
        h1, .romantic-font {
            font-family: 'Dancing Script', cursive;
        }

        /* Hojas cayendo (Más lentas y suaves) */
        .leaf {
            position: absolute;
            top: -10%;
            width: 15px;
            height: 15px;
            background: #ff7b00;
            border-radius: 0 50% 0 50%;
            opacity: 0.6;
            animation: fall linear infinite;
            z-index: 0;
            pointer-events: none;
            filter: blur(1px);
        }

        @keyframes fall {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 0; }
            20% { opacity: 0.6; }
            100% { transform: translate(50px, 100vh) rotate(360deg); opacity: 0; }
        }

        /* Tarjeta Glassmorphism Oscura */
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .fade-in {
            animation: fadeIn 1.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center relative px-4">

    <div id="leaves-container" class="absolute inset-0 w-full h-full overflow-hidden pointer-events-none"></div>

    <div class="glass-card relative z-10 w-full max-w-md p-8 md:p-10 rounded-2xl text-center fade-in">
        
        <div class="text-4xl mb-6 opacity-80 animate-pulse">✨</div>
        
        <h1 class="text-4xl md:text-5xl text-amber-400 mb-6">Un día especial</h1>
        
        <div class="space-y-4 text-gray-200 font-light leading-relaxed">
            <p>
                Sé que hoy es una fecha importante.
            </p>
            <p>
                Aunque yo no tenga la costumbre de celebrarlo, 
                <span class="text-amber-200 font-normal">pongo atención a lo que me dices</span>.
                Sé lo que este día significa para ti y los recuerdos que guardas de tu tiempo en Estados Unidos.
            </p>
            <p class="text-sm pt-2 italic opacity-80">
                Así que hoy, mi forma de celebrarlo es agradeciendo por ti.
            </p>
        </div>

        <hr class="my-8 border-white/10 w-1/2 mx-auto">

        <div class="relative min-h-[120px] flex flex-col items-center justify-center">
            
            <p id="quote-display" class="romantic-font text-2xl text-amber-100 hidden mb-4 transition-all duration-500 transform scale-95"></p>
            
            <button onclick="showReason()" class="group relative px-6 py-2 bg-amber-700/80 hover:bg-amber-600 rounded-full text-white text-sm tracking-wider uppercase transition-all duration-300 shadow-lg hover:shadow-amber-900/50 border border-white/10">
                <span id="btn-text">Ver mi agradecimiento</span>
            </button>
        </div>

    </div>

    <script>
        // Mensajes románticos y personales
        const reasons = [
            "Agradezco que hayas aparecido en mi vida.",
            "Doy gracias porque me enseñas a ver el mundo distinto.",
            "Agradezco tu risa, que me alegra los días.",
            "Doy gracias por cada historia que compartes conmigo.",
            "Hoy agradezco simplemente porque existes.",
            "Gracias por dejarme ser parte de tu presente."
        ];

        function showReason() {
            const display = document.getElementById('quote-display');
            const btnText = document.getElementById('btn-text');
            
            // Animación de salida breve
            display.style.opacity = '0';
            display.style.transform = 'scale(0.95)';
            
            setTimeout(() => {
                // Seleccionar mensaje
                const randomReason = reasons[Math.floor(Math.random() * reasons.length)];
                
                display.innerText = randomReason;
                display.classList.remove('hidden');
                
                // Animación de entrada
                requestAnimationFrame(() => {
                    display.style.opacity = '1';
                    display.style.transform = 'scale(1)';
                });

                btnText.innerText = "Ver otro motivo";
            }, 200);
        }

        // Fondo de partículas/hojas sutiles
        function createLeaves() {
            const container = document.getElementById('leaves-container');
            const colors = ['#d97706', '#b45309', '#fbbf24']; 

            for(let i = 0; i < 15; i++) {
                const leaf = document.createElement('div');
                leaf.classList.add('leaf');
                leaf.style.left = Math.random() * 100 + 'vw';
                leaf.style.animationDuration = Math.random() * 5 + 8 + 's'; // Más lento
                leaf.style.animationDelay = Math.random() * 5 + 's';
                leaf.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                container.appendChild(leaf);
            }
        }
        window.onload = createLeaves;
    </script>
</body>
</html>
